<body>
    <h1>Exercício 35</h1>
    <p>Crie uma aplicação que receba um número e imprima sua raiz quadrada e sua raiz cúbica.
        <br>SAÍDA:
         <br>O número digitado foi ...
         <br>Sua raiz cúbica é ...
        <br> Sua raiz quadrada é ...</p>
        
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero">
        <button onclick="calcularRaizes()">Calcular Raízes</button>

        <div id="resultadoRaizes"></div>
  <script>
    function calcularRaizes() {

    let numero = parseFloat(document.getElementById("numero").value);


    let raizQuadrada = Math.sqrt(numero);
    let raizCubica = Math.cbrt(numero);


    document.getElementById("resultadoRaizes").innerHTML = `O número digitado foi ${numero}.<br>Sua raiz quadrada é ${raizQuadrada.toFixed(2)}.<br>Sua raiz cúbica é ${raizCubica.toFixed(2)}.`;
    }
  </script>
</body>
</html>
