<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
    <h1>Exercício 33</h1>
    <p>Crie uma aplicação que receba um número e imprima sua raiz quadrada.
        <br>SAÍDA:
        <br>A raiz quadrada de no número .... é ...
        </p>
        

  <label for="numero">Digite um número:</label>
  <input type="number" id="numero">
  <button onclick="calcularRaizQuadrada()">Calcular Raiz Quadrada</button>

  <div id="resultadoRaizQuadrada"></div>

  <script>
        function calcularRaizQuadrada() {
    let numero = parseFloat(document.getElementById("numero").value);

    let raizQuadrada = Math.sqrt(numero);

    document.getElementById("resultadoRaizQuadrada").innerHTML = `A raiz quadrada de ${numero} é ${raizQuadrada.toFixed(2)}.`;
    }
  </script>
</body>
</html>
