<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
    <h1>Exercício 36</h1>
    <p>Crie uma aplicação que receba com quatro números e imprimir a média ponderada,
        sabendo-se que os pesos são respectivamente 1, 2, 3 e 4.</p>
        
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1"><br>
      
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2"><br>
      
        <label for="numero3">Digite o terceiro número:</label>
        <input type="number" id="numero3"><br>
      
        <label for="numero4">Digite o quarto número:</label>
        <input type="number" id="numero4"><br>
      
        <button onclick="calcularMediaPonderada()">Calcular Média Ponderada</button>
      

        <div id="resultadoMedia"></div>
  <script>
 function calcularMediaPonderada() {

  let numero1 = parseFloat(document.getElementById("numero1").value);
  let numero2 = parseFloat(document.getElementById("numero2").value);
  let numero3 = parseFloat(document.getElementById("numero3").value);
  let numero4 = parseFloat(document.getElementById("numero4").value);


  let mediaPonderada = (numero1 * 1 + numero2 * 2 + numero3 * 3 + numero4 * 4) / (1 + 2 + 3 + 4);


  document.getElementById("resultadoMedia").innerHTML = `A média ponderada dos números é: ${mediaPonderada.toFixed(2)}`;
}

  </script>
</body>
</html>
