<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
    <h1>Exercício 34</h1>
    <p>Crie uma aplicação que receba um número e imprima seu valor elevado a 2, elevado a 3,
        elevado a 4 e elevado a 5
        <br>SAÍDA:
        <br>O número digitado foi ... E seu valor elevado a 2 é ..., elevado a 3 é ..., ...
        </p>
        

        <label for="numero">Digite um número:</label>
        <input type="number" id="numero">
        <button onclick="calcularPotencias()">Calcular Potências</button>

        <div id="resultadoPotencias"></div>

  <script>
        function calcularPotencias() {

    let numero = parseFloat(document.getElementById("numero").value);

    let potencia2 = Math.pow(numero, 2);
    let potencia3 = Math.pow(numero, 3);
    let potencia4 = Math.pow(numero, 4);
    let potencia5 = Math.pow(numero, 5);

    document.getElementById("resultadoPotencias").innerHTML = `O número digitado foi ${numero}.<br>Seu valor elevado a 2 é ${potencia2}.<br>Elevado a 3 é ${potencia3}.<br>Elevado a 4 é ${potencia4}.<br>Elevado a 5 é ${potencia5}.`;
}
  </script>
</body>
</html>
