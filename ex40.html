<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
    <h1>Exercício 40</h1>
    <p>Crie uma aplicação que possa calcular o volume de um prisma de base triangular (figura
        meramente ilustrativa).
       <br> Para calcular a área de um triângulo utilize a fórmula “(base * altura)/2”.
        <br>Volume = área da base x altura.</p>
        
        <label for="base">Digite o valor da base do triângulo:</label>
        <input type="number" id="base"><br>
      
        <label for="alturaBase">Digite o valor da altura do triângulo:</label>
        <input type="number" id="alturaBase"><br>
      
        <label for="alturaPrisma">Digite o valor da altura do prisma:</label>
        <input type="number" id="alturaPrisma"><br>
      
        <button onclick="calcularVolume()">Calcular</button>
      

        <div id="resultadoVolume"></div>
  <script>
    function calcularVolume() {

  let base = parseFloat(document.getElementById("base").value);
  let alturaBase = parseFloat(document.getElementById("alturaBase").value);
  let alturaPrisma = parseFloat(document.getElementById("alturaPrisma").value);

  let areaBase = (base * alturaBase) / 2;


  let volume = areaBase * alturaPrisma;

  document.getElementById("resultadoVolume").innerHTML = `O volume do prisma é: ${volume.toFixed(2)}`;
}

  </script>
</body>
</html>
