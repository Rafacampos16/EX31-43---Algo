<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
    <h1>Exercício 38</h1>
    <p>Crie uma aplicação que receba os lados A, B e C de um paralelepípedo.
        Calcular e imprimir o volume.
       <br> • Volume = A * B * C</p>
        
       <label for="ladoA">Digite o valor do lado A:</label>
       <input type="number" id="ladoA"><br>
     
       <label for="ladoB">Digite o valor do lado B:</label>
       <input type="number" id="ladoB"><br>
     
       <label for="ladoC">Digite o valor do lado C:</label>
       <input type="number" id="ladoC"><br>
     
       <button onclick="calcularVolume()">Calcular</button>
     
       <div id="resultadoVolume"></div>
     
  <script>
    function calcularVolume() {

  let ladoA = parseFloat(document.getElementById("ladoA").value);
  let ladoB = parseFloat(document.getElementById("ladoB").value);
  let ladoC = parseFloat(document.getElementById("ladoC").value);


  let volume = ladoA * ladoB * ladoC;

  document.getElementById("resultadoVolume").innerHTML = `O volume do paralelepípedo é: ${volume.toFixed(2)}`;
}

  </script>
</body>
</html>
