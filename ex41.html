<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

<body>
    <h1>Exercício 41</h1>
    <p>Crie uma aplicação que possa calcular a área de uma coroa de forma circular (figura
        meramente ilustrativa).
        <br>Área da circunferência = PI * raio2
        <br>Área = (Área da circunferência Maior) – (Área da circunferência menor)</p>
        
        <label for="raioMaior">Digite o valor do raio maior:</label>
        <input type="number" id="raioMaior"><br>
      
        <label for="raioMenor">Digite o valor do raio menor:</label>
        <input type="number" id="raioMenor"><br>
      
        <button onclick="calcularArea()">Calcular</button>
      

        <div id="resultadoArea"></div>
      
  <script>
    function calcularArea() {

  let raioMaior = parseFloat(document.getElementById("raioMaior").value);
  let raioMenor = parseFloat(document.getElementById("raioMenor").value);

  let areaMaior = Math.PI * Math.pow(raioMaior, 2);
  let areaMenor = Math.PI * Math.pow(raioMenor, 2);

  let areaCoroa = areaMaior - areaMenor;


  document.getElementById("resultadoArea").innerHTML = `A área da coroa circular é: ${areaCoroa.toFixed(2)}`;
}

  </script>
</body>
</html>
